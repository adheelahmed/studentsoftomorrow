<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>UNO Game</h1>
  <h2 id="status">Game in progress...</h2>

  <div id="game">
    <div id="opponent" class="player">Opponent</div>

    <div id="board">
      <div id="deck" class="pile">Deck</div>
      <div id="discard" class="pile">Discard</div>
    </div>

    <div id="player" class="player">Your Hand</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
